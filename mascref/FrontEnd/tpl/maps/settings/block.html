<uib-accordion-heading>
   <i class="glyphicon glyphicon-globe icon text-info-lter"></i> <span class="font-bold">Maps</span> <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': maps.open, 'fa-angle-right': !maps.open}"></i>
</uib-accordion-heading>
<form class="form-horizontal">
  <div class="form-group">
    <label class="col-lg-2 control-label">Center Lat</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" placeholder="Latitude">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Center Long</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" placeholder="Longitude">
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-2 control-label">Zoom</label>
    <div class="col-lg-10">
      <input type="text" class="form-control" placeholder="Zoom">
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-10">
      <button type="submit" class="btn btn-sm btn-info">Save</button>
    </div>
  </div>
</form>
