<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="MapsCtrl">

	<!-- main -->
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options' control='control'>
        <ui-gmap-marker coords="item.coords" idkey="item.id" options="item.options" events="item.events" ng-repeat="item in markers" click="click()">
            <ui-gmap-window options="options" closeClick="closeClick()" templateUrl="app_maps_window.html" templateParameter="item.params">
            </ui-gmap-window>        
        </ui-gmap-marker>
        <!-- 
        <ui-gmap-windows coords='activeMarker' show="activeMarker.show" >
            <div ng-non-bindable>{{activeMarker.content}}</div>
        </ui-gmap-windows> 
        -->
    </ui-gmap-google-map>
  	
</div>
