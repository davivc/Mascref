<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="MapsCtrl">

	<!-- main -->
    <ui-gmap-google-map center='map.center' zoom='map.zoom' options='map.options' control='control'>
        <ui-gmap-window 
            show="map.window.show" 
            coords="map.window.model" 
            options="map.window.options" 
            closeClick="map.window.closeClick()"
            templateUrl="'tpl/app_maps_window.html'" 
            templateParameter="map.window">
        </ui-gmap-window>
          
        <ui-gmap-markers  
            models="markers" 
            coords="'self'"  
            events="map.markersEvents"
            options="'options'">
        </ui-gmap-markers>
