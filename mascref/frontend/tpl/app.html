<div class="app" id="app" ng-class="{'app-header-fixed':admin.settings.headerFixed, 'app-aside-fixed':admin.settings.asideFixed}">
  <!-- navbar -->
  <div data-ng-include=" 'tpl/blocks/header.html' " class="app-header navbar">
  </div>
  <!-- / navbar -->

  <!-- menu -->
  <div data-ng-include=" 'tpl/blocks/aside.html' " class="app-aside hidden-xs {{admin.settings.asideColor}}">
  </div>
  <!-- / menu -->

  <!-- content -->
  <div class="app-content">
    <div ui-butterbar></div>
    <div class="app-content-body fade-in-up" ui-view></div>
  </div>
  <!-- /content -->

</div>
