<uib-accordion-heading>
   <i class="fa fa-bullseye icon text-success"></i> <span class="font-bold">Sites</span> <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.site.open, 'fa-angle-right': !status.site.open}"></i>
</uib-accordion-heading>
<form class="form-horizontal">
  <div class="row">
    <div class="col-sm-12 connected">
      <div>
        <div class="panel-body b-b b-light text-xs">
          Search: <input id="filterSites" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
          <table class="table m-b-none text-xs" ui-jq="footable" data-sort="true" ui-refresh="site" data-filter="#filterSites" data-page-size="11">
            <thead>
              <tr>
                  <th class="text-center">Id</th>
                  <th class="col-sm-3">Name</th>
                  <th>Town</th>
                  <th>Country</th>
                  <th>Province</th>
                  <th class="text-center" data-sort-initial="descending">Surveys</th>
                  <th class="text-center" data-sort-initial="descending">Transects</th>
                  <th class="text-center">Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-show="loadingSites">
                <td colspan="8" class="text-center">
                  <div>
                    <i class="fa fa-spinner fa-spin"></i> Loading sites list
                  </div>
                </td>
              </tr>
              <tr ng-if="countries.length == 0">
                  <td colspan="4">No countries found in the system</td>
              </tr> 
              <tr ng-repeat="site in sites">
                  <td class="text-center">{{site.id}}</td>
                  <td><a href>{{site.name}}</a></td>    
                  <td><a href>{{site.town_name}}</a></td>    
                  <td><a href>{{site.country_name}}</a></td>    
                  <td><a href>{{site.province_name}}</a></td>
                  <td class="text-center">{{site.surveys.length}}</td>
                  <td class="text-center">{{site.transects.length}}</td>
                  <td></td>
              </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
              <tr>
                  <td colspan="8" class="text-center">
                      <ul class="pagination"></ul>
                  </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</form>
