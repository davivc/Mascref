<uib-accordion-heading>
   <i class="glyphicon glyphicon-align-justify icon text-primary"></i>  <span class="font-bold">Transects</span> <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.transects.open, 'fa-angle-right': !status.transects.open}"></i>
</uib-accordion-heading>
<form class="form-horizontal" ng-controller="ReefCheckSettingsTransectsCtrl">
  <div class="form-group">
    <label class="col-lg-3 control-label">Length (m)</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="Length">
      <span class="help-block m-b-none">Length of each transect.</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Distance (m)</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="Distane">
      <span class="help-block m-b-none">Distance between transects.</span>
    </div>
  </div>
  <div class="form-group">
    <label class="col-lg-3 control-label">Number of points inside a transect</label>
    <div class="col-lg-9">
      <input type="text" class="form-control" placeholder="Total Points">
      <span class="help-block m-b-none">Length of each point inside a transect: </span> 0.5m
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-3 col-lg-9">
      <button type="submit" class="btn btn-sm btn-primary">Save</button>
    </div>
  </div>
</form>
