<div class="btn-toolbar m-b-sm btn-editor" data-role="editor-toolbar" data-target="#editor">
  <div class="btn-group dropdown">
    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" uib-tooltip="Font"><i class="fa fa-font"></i><b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href uib-dropdown-toggle data-edit="fontName Serif" style="font-family:'Serif'">Serif</a></li> 
      <li><a href uib-dropdown-toggle data-edit="fontName Sans" style="font-family:'Sans'">Sans</a></li>
      <li><a href uib-dropdown-toggle data-edit="fontName Arial" style="font-family:'Arial'">Arial</a></li></ul>
  </div>
  <div class="btn-group dropdown">
    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" uib-tooltip="Font Size"><i class="fa fa-text-height"></i>&nbsp;<b class="caret"></b></a>
    <ul class="dropdown-menu">
      <li><a href uib-dropdown-toggle data-edit="fontSize 5" style="font-size:24px">Huge</a></li>
      <li><a href uib-dropdown-toggle data-edit="fontSize 3" style="font-size:18px">Normal</a></li>
      <li><a href uib-dropdown-toggle data-edit="fontSize 1" style="font-size:14px">Small</a></li>
    </ul>
  </div>
  <div class="btn-group">
    <a class="btn btn-default" data-edit="bold" uib-tooltip="Bold (Ctrl/Cmd+B)"><i class="fa fa-bold"></i></a>
    <a class="btn btn-default" data-edit="italic" uib-tooltip="Italic (Ctrl/Cmd+I)"><i class="fa fa-italic"></i></a>
    <a class="btn btn-default" data-edit="strikethrough" uib-tooltip="Strikethrough"><i class="fa fa-strikethrough"></i></a>
    <a class="btn btn-default" data-edit="underline" uib-tooltip="Underline (Ctrl/Cmd+U)"><i class="fa fa-underline"></i></a>
  </div>
  <div class="btn-group">
    <a class="btn btn-default" data-edit="insertunorderedlist" uib-tooltip="Bullet list"><i class="fa fa-list-ul"></i></a>
    <a class="btn btn-default" data-edit="insertorderedlist" uib-tooltip="Number list"><i class="fa fa-list-ol"></i></a>
    <a class="btn btn-default" data-edit="outdent" uib-tooltip="Reduce indent (Shift+Tab)"><i class="fa fa-dedent"></i></a>
    <a class="btn btn-default" data-edit="indent" uib-tooltip="Indent (Tab)"><i class="fa fa-indent"></i></a>
  </div>
  <div class="btn-group">
    <a class="btn btn-default" data-edit="justifyleft" uib-tooltip="Align Left (Ctrl/Cmd+L)"><i class="fa fa-align-left"></i></a>
    <a class="btn btn-default" data-edit="justifycenter" uib-tooltip="Center (Ctrl/Cmd+E)"><i class="fa fa-align-center"></i></a>
    <a class="btn btn-default" data-edit="justifyright" uib-tooltip="Align Right (Ctrl/Cmd+R)"><i class="fa fa-align-right"></i></a>
    <a class="btn btn-default" data-edit="justifyfull" uib-tooltip="Justify (Ctrl/Cmd+J)"><i class="fa fa-align-justify"></i></a>
  </div>
  <div class="btn-group dropdown">
    <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" uib-tooltip="Hyperlink"><i class="fa fa-link"></i></a>
    <div class="dropdown-menu">
      <div class="input-group m-l-xs m-r-xs">
        <input class="form-control input-sm" onclick="return false;" placeholder="URL" type="text" data-edit="createLink"/>
        <div class="input-group-btn">
          <button class="btn btn-sm btn-default" type="button">Add</button>
        </div>
      </div>
    </div>
    <a class="btn btn-default" data-edit="unlink" uib-tooltip="Remove Hyperlink"><i class="fa fa-cut"></i></a>
  </div>
              
  <div class="btn-group">
    <a class="btn btn-default" uib-tooltip="Insert picture (or just drag & drop)" id="pictureBtn"><i class="fa fa-picture-o"></i></a>
    <input type="file" data-edit="insertImage" style="position:absolute; opacity:0; width:41px; height:34px" />
  </div>
  <div class="btn-group">
    <a class="btn btn-default" data-edit="undo" uib-tooltip="Undo (Ctrl/Cmd+Z)"><i class="fa fa-undo"></i></a>
    <a class="btn btn-default" data-edit="redo" uib-tooltip="Redo (Ctrl/Cmd+Y)"><i class="fa fa-repeat"></i></a>
  </div>
</div>
<div ui-jq="wysiwyg" class="wysiwygText form-control" style="overflow:scroll;height:200px;max-height:200px" ng-model="text" contenteditable></div>
