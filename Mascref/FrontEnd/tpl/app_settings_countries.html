<uib-accordion-heading>
   <i class="glyphicon glyphicon-user icon text-success"></i> <span class="font-bold">Researchers</span> <i class="pull-right fa fa-angle-right" ng-class="{'fa-angle-down': status.researchers.open, 'fa-angle-right': !status.researchers.open}"></i>
</uib-accordion-heading>
<form class="form-horizontal">
  <div class="row">
    <div class="col-sm-12 connected">
      <div  ng-controller="SettingsCountriesCtrl">
        <div class="panel-body b-b b-light">
          Search: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r"/>
        </div>
        <div>
          <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="10">
            <thead>
              <tr>
                  <th data-toggle="true">Id</th>
                  <th>Name</th>
                  <th>Flag</th>
                  <th>Provinces</th>
                  <th>Towns</th>
                  <th>Surveys</th>
                  <th>Transects</th>
                  <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="country in countries">
                  <td>1</td>
                  <td><a href>{{country.name}}</a></td>
                  <td><img src="img/flags_style2_tiny/Afghanistan.png"></td>
                  <td>{{country.provinces}}</td>
                  <td>{{country.towns}}</td>
                  <td>{{country.surveys}}</td>
                  <td>{{country.transects}}</td>
                  <td></td>
              </tr>
            </tbody>
            <tfoot class="hide-if-no-paging">
              <tr>
                  <td colspan="8" class="text-center">
                      <ul class="pagination"></ul>
                  </td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>
  </div>
</form>
