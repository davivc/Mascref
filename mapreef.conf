<VirtualHost *:80>
        ServerAdmin davivc@gmail.com
        DocumentRoot /var/www/mascref/mascref/frontend/
	ServerName mapreef.dev
	ServerAlias labar.mapreef.dev
	ServerAlias usp.mapreef.dev
	ServerAlias demo.mapreef.dev

        WSGIScriptAlias /service /var/www/mascref/mascref/mascref/wsgi.py
        WSGIDaemonProcess mascref python-path=/var/www/mascref:/usr/lib/python2.7/site-packages
        WSGIProcessGroup mascref

        Alias /static /var/www/mascref/mascref/static

        <Directory /var/www/mascref/mascref/mascref>
                <Files wsgi.py>
                        Require all granted
                </Files>
        </Directory>

        <Directory /var/www/mascref/mascref/static>
                Require all granted
                Options +Indexes
        </Directory>

        <Directory /var/www/mascref/mascref/frontend>
                Require all granted
                Options +Indexes

                Options +FollowSymlinks
                RewriteEngine On
                RewriteBase /
                RewriteCond %{REQUEST_FILENAME} !-f
                RewriteCond %{REQUEST_FILENAME} !-d
                RewriteCond %{REQUEST_URI} !^.+\.(css|js|html|png|jpg|jpeg|gif|txt)$
                RewriteRule (.*) index.html [L]
        </Directory>
        <Location /service>
                Require all granted
        </Location>

        # Logfiles
        ErrorLog  /var/log/mapreef.error.log
        CustomLog /var/log/mapreef.access.log combined
</VirtualHost>
